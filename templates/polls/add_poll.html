{% block title %} | Add Poll {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4 mt-3">
            <form action="{% url 'add_poll' %}" method='POST'>
            {% csrf_token %}
                <h1>Create new poll</h1>
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <div class="form-group">
                <label for="text" class="col-form-label">Text:</label>
                <textarea name="text" class="form-control" value="" rows="4" cols="50" required></textarea>
                </div>
                <div class="form-group">
                <label for="choice1" class="col-form-label">Choice1:</label>
                <input type="text" name="choice1" class="form-control" value="">
                </div>
                <div class="form-group">
                <label for="choice2" class="col-form-label">Choice2:</label>
                <input type="text" name="choice2" class="form-control" value="">
                </div>
                <hr>
                <input type="submit" value="Add" class="btn btn-block btn-secondary">
            </form>
        </div>
